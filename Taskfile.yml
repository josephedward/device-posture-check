version: "3"

tasks:
  main:
    cmds:
      - echo "...Bootstrapping Go-DVP..."
      - go clean -modcache | echo "Cleaned Go Cache"
      - ./scripts/init.sh
      - go run . {{.CLI_ARGS}}

  server:
    cmds:
      - echo "***Starting Test/Server***"
      - go clean -modcache
      - go run /test/server.go {{.CLI_ARGS}}
  osquery:
    cmds:
      - echo "***Starting Test/Osquery***"
      - go clean -modcache
      - go run /test/osquery.go {{.CLI_ARGS}}
